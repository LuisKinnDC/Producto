<div class="container">
    <h2>Guardar Productos</h2>
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Precio</label>
        <input type="text" class="form-control" name="precio" [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Imagen</label>
        <input type="text" class="form-control" name="imagen" [(ngModel)]="producto.imagen">
    </div>
    <div class="form-group-row">
        <label for="categoria" class="col-form-label col-sm-2">Categoria</label>
        <select [(ngModel)]="producto.categoria" class="form-control" name="categoria">
            <option [ngValue]="undefined">--Seleccionar Categoria--</option>
            <option *ngFor="let categoria of categoria" [ngValue]="categoria">{{categoria.nombre}}</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3" (click)="crearProducto()"> Guardar</button>
    </div>
</form>
</div>
